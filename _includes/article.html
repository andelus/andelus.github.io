<div class="article">
  <h4 class="title">
    <a href="{{post.url}}">
      {% for tag in post.tags%}
      <i class="icon ion-social-{{tag}}"></i>
      {% endfor %}
    {{post.title}}</a></h4>
  <p class="shortDesc">
    {{post.content | strip_html | strip_newlines | truncate: 200}}
  </p>

  <div class="postDetails">
    <span class="author">
      <i class="icon ion-code"></i>{{post.author}}</span>
    <span class="date">
      <i class="icon ion-ios-calendar-outline"></i>
      {{ post.date | date: "%b %-d, %Y" }}
    </span>
    {% for tag in post.tags%}
      <span class="tag">#{{tag}}</span>
    {% endfor %}

  </div><!-- Post Details -->
  <a class="readmore" href="{{post.url}}">Read more <i class="icon ion-ios-plus-empty"></i></a>
</div>
