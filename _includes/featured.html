<div id="articleCard" class="card">
  <a href="{{post.url}}"><h4 class="title">
    {% for tag in post.tags%}
    <i class="icon ion-social-{{tag}}"></i>
    {% endfor %}
    {{post.title}}
  </h4></a>
  <div class="articleImg">
    <a href="{{post.url}}">
      <img src="{{post.image}}" alt="Post" />
    </a>
  </div>
  <p class="shortDesc" >
    {{post.content | strip_html | strip_newlines | truncate: 200}}
  </p>
  <span class="badge">#Featured</span>
  <a class="readmore" href="{{post.url}}">Read more <i class="icon ion-ios-plus-empty"></i></a><!-- Read me -->
</div>
